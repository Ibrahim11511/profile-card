<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>Document</title>
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-image">
                <img src="pro.png" alt="profile pic">
            </div>
            <div class="info">
                <span class="name">Ibarhim Mohamed</span>
                <span class="skills">HTML & CSS </span>
            </div>
            <div class="media">
                <a href="#" class="link"
                    style="background-color:#4267B2;">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="link"
                    style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="link" style="background-color: #1DA1F2;">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="link" style="background-color: 	#25D366;">
                    <i class='bx bxl-whatsapp'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Call me
                    <i class='bx bxs-phone'></i>
                </button>
                <button class="button">Portfolio
                    <i class='bx bx-user'></i>
                </button>
            </div>
            <div class="analytics">
                <div class="data" title="Like">
                    <span>11K</span>
                    <i class='bx bx-heart'></i>
                </div>
                <div class="data" title="Projects">
                    <span>50</span>
                    <i class='bx bx-code'></i>
                </div>
            </div>
        </div>
    </body>
</html>
